    <header>
        <h1 class="titulo2site">upload profile picture</h1>
        <p class="subtitulosite"><em>contribute to the archive!</em></p>
    </header>

    <!-- UPLOAD -->
    <div class="upload-container">
        <form action="../php/upload.php" method="POST" enctype="multipart/form-data" class="upload-form" id="upload-form">
            
            <div class="form-content">
                <!-- PREVIEW DA IMAGEM -->
                <div class="preview-section">
                    <div class="preview-box" id="preview-box">
                        <div class="preview-placeholder">
                            <img src="../../assets/icons/world.png" class="placeholder-icon" alt="upload">
                            <p class="placeholder-text">preview</p>
                        </div>
                        <div class="image-preview" id="image-preview"></div>
                    </div>
                </div>

                <div class="inputs-section">
                    <!-- UPLOAD DE IMAGEM -->
                    <div class="input-group">
                        <label class="input-label">profile picture</label>
                        <input type="file" id="pfp-image" name="pfp-image" accept=".jpg,.jpeg,.jfif,.png,.webp" required class="file-input">
                        <label for="pfp-image" class="file-button">
                            <img src="../../assets/icons/upload pfp.png" class="button-icon" alt="upload">
                            <span class="button-text">upload image</span>
                        </label>
                        <p class="file-info">max 5MB <br> 256x256 to 2048x2048 <br> jpeg, png, webp</p>
                    </div>

                    <!-- NOME DO PERSONAGEM -->
                    <div class="input-group">
                        <label class="input-label">character name</label>
                        <div class="input-wrapper">
                            <input type="text" id="character-name" name="character-name" class="text-input" placeholder="Enter character name..." maxlength="25" required>
                        </div>
                        <p class="input-warning">fictional characters only</p>
                    </div>

                    <!-- NOME DA OBRA -->
                    <div class="input-group">
                        <label class="input-label">source material</label>
                        <div class="input-wrapper">
                            <input type="text" id="source-name" name="source-name" class="text-input" placeholder="Enter source name..." maxlength="45" required>
                        </div>
                        <p class="input-warning">where is this character from?</p>
                    </div>
                </div>
            </div>

            <!-- CHECKBOX DE TERMOS -->
            <div class="terms-section">
                <label class="terms-label">
                    <input type="checkbox" id="terms-checkbox" name="terms-checkbox" required class="terms-checkbox">
                    <span class="terms-text">by uploading this image, i acknowledge and agree to pfpedia's terms of service and content guidelines.</span>
                </label>
            </div>

            <!-- BOTÃO DE SUBMIT -->
            <button type="submit" class="submit-button">
                <img src="../../assets/icons/upload pfp.png" class="submit-icon" alt="upload">
                <span>submit</span>
            </button>

        </form>
    </div>

    <!-- MODAL DE CROP -->
    <div class="crop-modal" id="crop-modal">
        <div class="crop-container">
            <div class="crop-header">
                <h2 class="crop-title">crop your image</h2>
                <button class="crop-close" id="crop-close" aria-label="Close">&times;</button>
            </div>
            
            <div class="crop-image-container">
                <img id="crop-image" src="" alt="Image to crop">
            </div>
            
            <div class="crop-buttons">
                <button type="button" class="crop-btn crop-btn-cancel" id="crop-cancel">cancel</button>
                <button type="button" class="crop-btn crop-btn-confirm" id="crop-confirm">apply crop</button>
            </div>
        </div>
    </div>
